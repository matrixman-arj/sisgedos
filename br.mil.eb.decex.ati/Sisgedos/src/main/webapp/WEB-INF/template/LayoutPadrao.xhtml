<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Gerenciamento de Ordem de Serviço</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
	</h:head>
	
	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
		
		<header>		
			<div class="cabecalhoSistema-logo">
				<h:link outcome="/Home">
					<h:graphicImage library="images" name="logo-sisgedos.png"/>
				</h:link>								
			</div>
			
			<div class="cabecalhoSistema-titulo">			
				<span>
					Sistema de Gerenciamento de Ordem de serviço				
				</span>				
			</div>
			
			<div class="cabecalhoSistema-bemvindo">
					<span>
					 Olá usuário
					</span>					
			</div>
			
			<div class="cabecalhoSistema-menu_sistema">	
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Clientes"/>
							<p:menuitem value="Usuários"/>
							<p:separator/>
							<p:menuitem value="Categorias"/>
							<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos"/>
						</p:submenu>
						
						<p:submenu label="Ordens de Serviço">
							<p:menuitem value="Nova Ordem de Serviço" outcome="/ordensServico/CadastroOS" />
							<p:menuitem value="Pesquisa" outcome="/ordensServico/PesquisaOS" />
						</p:submenu>
						
						<p:menuitem value="Sair" url="/j_spring_security_logout" />
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
	
	
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			Sistema de Gerenciamento de Ordem de Serviço
			<a href="http://www.decex.ensino.eb.br" target="_blank">www.decex.ensino.eb.br</a>
		</footer>
		
		<script>
			function configurarMoeda(){
				$(".moeda").maskMoney({decimal:",", thousands: ".", allowZero: true});
			}
			
			$(document).ready(function(){configurarMoeda()
				});
		</script>
	</h:body>
</html>
