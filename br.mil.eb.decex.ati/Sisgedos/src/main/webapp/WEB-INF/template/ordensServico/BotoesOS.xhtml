<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/ordensServico/CadastroOS" />
			<p:commandButton value="Salvar" action="#{cadastroOSBean.salvar}" 
				update="@form" disabled="#{cadastroOSBean.ordemServico.naoAlteravel}" />
		</p:toolbarGroup>
	
		<p:toolbarGroup align="right">

			<p:commandButton value="Emitir" action="#{emissaoOSBean.emitirOS}" 
				process="@form" update="@form"
				 disabled="#{cadastroOSBean.ordemServico.naoEmissivel or not seguranca.emitirOSPermitida}" />		
									
			<p:commandButton value="Cancelar" action="#{cancelamentoOSBean.cancelarOrdemServico}"
				process="@this" update="@form" disabled="#{cadastroOSBean.ordemServico.naoCancelavel or not cancelarOSPermitida}" />
				
			<p:commandButton value="Enviar por e-mail" action="#{envioOSEmailBean.enviarOrdemServico}" 
				process="@this" disabled="#{cadastroOSBean.ordemServico.naoEnviavelPorEmail}"/>
			
			<p:separator/>
			<p:button value="Pesquisa" outcome="/ordensServico/PesquisaOS" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
